<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
       <nav class="nav_bar">
            <ul class="link">
                <li class="links"><a href="./index.html"><span>Inicio</span></a></li>
                <li class="links"><a href="./presentation.html"><span>Presentación personal</span></a></li>
                <li class="links"><a href="./portfolio.html"><span>Portafolio</span></a></li>
            </ul>
        </nav>


    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Envíanos un mensaje</legend>

                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" required>
                
                <hr>
                <label placeholder="ingresa el correo" for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <small>Ejemplo: usuario@dominio.com</small>
            
                <hr>
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
     
                <hr>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
       
                <hr>
                <button type="submit">Enviar</button>
            </fieldset>
    </main>
    <footer></footer>

</body>

</html>
